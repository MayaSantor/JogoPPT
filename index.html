<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pedra, Papel e Tesoura</title>
</head>
<body>

    <main class="container">
            
        <div class="results">
            <div>
                <span class="user-result">
                    <img src="img/pedra.png" alt="escolha do usuário">
                </span>
        
                <span class="computer-result">
                    <img src="img/pedra.png" alt="escolha do usuário">
                </span>
            </div>

            <p class="result-text">Bora jogar?</p>

        </div>

        <div class="options">

            <span class="options-image">
                <img src="img/pedra.png" alt="imagem pedra">
                <p>Pedra</p>
            </span>

            <span class="options-image">
                <img src="img/papel.png" alt="imagem papel">
                <p>Papel</p>
            </span>

            <span class="options-image">
                <img src="img/tesoura.png" alt="imagem tesoura">
                <p>Tesoura</p>
            </span>

        </div>

    </main>
    
</body>

<script src="script.js"></script>

</html>
